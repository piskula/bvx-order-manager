<h2>Order list</h2>

<mat-card>
  <ng-container *ngIf="!isLoading; else loader">
    <mat-table [dataSource]="list">

      <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.number}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="shipping">
        <mat-header-cell *matHeaderCellDef>Shipping</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.shipping.id === '4'" [matTooltip]="element.shipping.title" class="color-orange">local_post_office</mat-icon>
          <mat-icon *ngIf="element.shipping.id === '5'" [matTooltip]="element.shipping.title" class="color-pink">location_on</mat-icon>
          <mat-icon *ngIf="element.shipping.id === '6'" [matTooltip]="element.shipping.title" class="color-pink">local_shipping</mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef class="table-align-right">Total<mat-icon class="ml-5">attach_money</mat-icon></mat-header-cell>
        <mat-cell *matCellDef="let element" class="table-align-right">
          {{element.total | asMoney: element.currency}}
          <mat-icon *ngIf="element.paymentMethod === 'paypal'" class="color-blue ml-5" matTooltip="PayPal">local_parking</mat-icon>
          <mat-icon *ngIf="element.paymentMethod === 'bacs'" class="ml-5" matTooltip="Prevodom">receipt_long</mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="payment">
        <mat-header-cell *matHeaderCellDef>Payment</mat-header-cell>
        <mat-cell *matCellDef="let element">
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </ng-container>
</mat-card>

<ng-template #loader><mat-progress-bar mode="indeterminate"></mat-progress-bar></ng-template>
